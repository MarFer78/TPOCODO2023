    <main>
        <h2>Dejenos sus datos y a la brevedad nos comunicaremos con usted.</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <label for="patient">¿Es paciente?</label>
            <input type="radio" id="patient-yes" name="patient" value="yes">
            <label for="patient-yes">Sí</label>
            <input type="radio" id="patient-no" name="patient" value="no">
            <label for="patient-no">No</label>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
