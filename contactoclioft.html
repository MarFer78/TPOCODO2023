<!DOCTYPE html>
<html>
<head>
    <title>Clinica Oftalmologica Lavalle - Contacto</title>
    <link rel="stylesheet" type="text/css" href="stylesclioft.css">
</head>
<body>
    <header>
        <img src="images\ojo.png" alt="Icono de ojo" class="ojo-icon">
        <h1>Clinica Oftalmologica Lavalle</h1>
        <nav>
            <ul>
                <li><a href="indexclioft.html">Inicio</a></li>
                <li><a href="serviciosclioft.html">Servicios</a></li>
                <li><a href="profesionalesclioft.html">Profesionales</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Contacto</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <label for="patient">¿Es paciente?</label>
            <input type="radio" id="patient-yes" name="patient" value="yes">
            <label for="patient-yes">Sí</label>
            <input type="radio" id="patient-no" name="patient" value="no">
            <label for="patient-no">No</label>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>011- 47789788  <img src="images\telefono.png" alt="Icono telefono" class="telefono-icon"></p>
        <p>+54 9 11 47789788  <img src="images\whatsapp (1).png" alt="Icono wahtsapp" class="whatsapp-icon"></p>
        <p>Lavalle 4567, CABA <img src="images\marcador-de-posicion.png" alt="Icono posicion" 
            class="posicion-icon"></p>
        <p>clinicacol@gmail.com <img src ="images\email.png" alt="Icono mail" class = "mail-icon"></p>
        <p>Derechos reservados & copy; 2023 Clínica Oftalmológica Lavalle</p>
    </footer>

    <script src="contacto.js"></script>
</body>
</html>
